        let chestCount = 0
        let score = 0
        let lastCheck = 12
        let treasureLocation = 18
        function check(position) {
            img = document.getElementById(ids[position])
            if (position == treasureLocation) {
                img.src = "treasure.jpg"
            }
            else {
                img.src = "sad.jpg"
            }
            chestCount += 1
            score += 1
            document.getElementById("chests").innerHTML = "Number of chests checked is " + chestCount;
            document.getElementById("score").innerHTML = "Score is " + score;
            lastCheck = position;
        }
        function help() 
        {
            lastCheck_rowvalue = parseInt(lastCheck / 5)
            lastCheck_colvalue = parseInt(lastCheck % 5)
            treasureLocation_rowvalue = parseInt(treasureLocation / 5)
            treasureLocation_colvalue = parseInt(treasureLocation % 5)
            score = score + 2
            document.getElementById("score").innerHTML = "Score is " + score
            if (lastCheck_rowvalue == treasureLocation_rowvalue) {
                if (lastCheck_colvalue < treasureLocation_colvalue) {
                    document.getElementById("help").innerHTML = "Right"
                }
                else if (lastCheck_colvalue > treasureLocation_colvalue) {
                    document.getElementById("help").innerHTML = "Left"
                }
                else {
                    document.getElementById("help").innerHTML = "Sorry,no help available"

                }
            }
            else if (lastCheck_colvalue == treasureLocation_colvalue) 
            {
                if (lastCheck_rowvalue < treasureLocation_rowvalue) {
                    document.getElementById("help").innerHTML = "Down"
                }
                else if (lastCheck_rowvalue > treasureLocation_rowvalue) {
                    document.getElementById("help").innerHTML = "Up"
                }
                else {
                    document.getElementById("help").innerHTML = "Sorry,no help available"
                }
            }
        }


        function randomNumberGenerator(min_value, max_value) {
            var number = Math.floor(Math.random() * (max_value - min_value + 1)) + min_value;
            return (num == 12) ? randomNumberGenerator(min_value, max_value) : number;
