<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container text-center">
    <h2>Mounika Annabathina reaction timer</h2>
  </div>
  <br>
  <div class ="d-flex bg-warning text-white">
    <div class="col">
      <div class="p-2 bg-info flex-fill" id="target">Your time</div>
    </div>
    <div class="col">
      <div class="p-2 bg-success flex-fill" id="countdown">Count</div>
    </div>
  </div>
  <br>
  <div class="container text-center">
    <button class="btn btn-warning" type="submit" onclick="startTime()">Start Timer</button>
    <button class="btn btn-danger" type="submit" onclick="recordReact()">React Now</button>
  </div>
  </div>  
  <script>
    var myTime = Date.now()
    function recordReact()
    {
      myTime = Date.now()
      console.log(myTime)
    }
  </script>
  <script>
    function startTime() 
    {
       let min_value=2
       let max_value=11
       let bound=Math.floor(Math.random()*(max_value-min_value))+min_value;
       for(i=0;i<bound;i++) 
       {
        Output(i,bound)
       }
      setTimeout(() => {
        if(myTime == undefined)
        {
          document.getElementById("target").innerHTML = "Too Slow"
        }
        else
        {
          let buttonTime = Date.now()
          document.getElementById("target").innerHTML = "Time was " + (buttonTime - myTime)
        }
        }, bound*1000)
      }
      function Output(i,bound)
      {
        setTimeout(() => {
          document.getElementById('countdown').innerHTML = i
        },(bound-i)*1000)
      }
  </script>
</body>
</html>
